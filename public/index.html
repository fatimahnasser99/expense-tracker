<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="app.css">  

</head>
<body class="bg-gradient-to-l from-green-400 to-blue-500 content-center my-20">

    <div class="bg-gray-200 grid grid-col-1 p-8 w-1/3 border rounded center">
        <div class="font-black p-2 text-center font-sans md:Roboto text-4xl" >
            Expense Tracker
        </div>

        <div id="balance" class="font-bold py-5 uppercase">
            <p>your balance<br></p>
        </div>

        <div class="grid grid-cols-2 font-bold bg-white py-5 uppercase text-center border shadow-md">
            <div id="income" class="border-r-2">
                income
            </div>
            <div id="expence">
                expence
            </div>
        </div>

        <div id="history" class="capitalize py-5 font-bold">
            <div class="border-b py-2 border-gray-300">
                history
            </div>

        </div>

        <div class="">
            <div class="border-b py-2 border-gray-300 font-bold">
                Add new transaction
            </div>
            <form onsubmit="return false;" class="m-2 grid grid-col-1" name="AddTransaction">
                <label for="description"  class="m-2">Description</label>
                <input type="text"  class="py-2  text-center" id="description" placeholder="example: shopping">
                <lable for="money"  class="m-2 ">Amount <br>(negative-expense, positive-income)</lable>
                <input type="number" id="money" placeholder="example: -20" class="py-2  text-center">
                <button id="add" class="border py-2 px-4 my-6 rounded text-center bg-blue-400">Add Transaction</button>
            </form>
        </div>

    
    </div>
</body>
</html>
